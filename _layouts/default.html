<!DOCTYPE html>
<html lang="{{ site.lang | default: "nl-BE" }}">
	<head>
		<meta charset="UTF-8">
		<title>{{ page.title | default: site.title }} | {{ site.title | default: '' }}</title>
		<meta name="description" content="{{ page.description | default: site.description }}"/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="theme-color" content="#157878">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
	</head>
	<body>
		<section class="page-header">
			<h1 class="project-name"><a href="/">{{ site.title }}</a></h1>
			<h2 class="project-tagline">{{ site.tagline }}</h2>
			
				<!-- <a href="#" class="btn">voor jou</a> -->

			<footer class="site-footer">
				made with &hearts; by <a href="http://4d.be">4d.be</a>

		</section>

				(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
